version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.9 
    working_directory: ~/repo  

jobs:
  install:
    executor: python-executor
    steps:
      - checkout  
      - run:
          name: Install dependencies
          command: |
            python -m venv venv  # Create the virtual environment in the Linux path
            source venv/bin/activate  # Linux/macOS activation for virtual environment
            pip install --upgrade pip
            pip install -r requirements.txt

  test:
    executor: python-executor
    steps:
      - checkout  
      - run:
          name: List contents of src folder (Debugging step)
          command: ls -la src  
      - run:
          name: Run Tests in src folder
          command: |
            source venv/bin/activate  # Activate virtual environment
            pytest src/test.py --maxfail=5 --disable-warnings -v  # Run tests with verbosity

workflows:
  version: 2
  test:
    jobs:
      - install
      - test:
          requires:
            - install






