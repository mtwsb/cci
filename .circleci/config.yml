version: 2.1

executors:
  windows-executor:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo

jobs:
  install:
    executor: windows-executor
    steps:
      - checkout 
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            venv\Scripts\activate  # Activate the virtual environment for Windows
            pip install --upgrade pip
            pip install -r requirements.txt

  test:
    executor: windows-executor
    steps:
      - checkout  
      - run:
          name: List contents of src folder (Debugging step)
          command: dir src
      - run:
          name: Run Tests in src folder
          command: |
            venv\Scripts\activate  # Activate the virtual environment for Windows
            pytest src/test.py --maxfail=5 --disable-warnings -v  # Run tests with verbosity

workflows:
  version: 2
  test:
    jobs:
      - install
      - test:
          requires:
            - install




